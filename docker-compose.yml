version: "3"
services:
  mysql:
    build: .
    environment:
      - MYSQL_DATABASE=world
      #- MYSQL_USER=user
      #- MYSQL_PASSWORD=password
      #- MYSQL_ROOT_PASSWORD=password
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      #- "storage:/var/lib/mysql"
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
      - "./initdb/:/docker-entrypoint-initdb.d/"
